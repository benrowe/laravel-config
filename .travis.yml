language: php
sudo: false
php:
  - '5.5'
  - '5.6'
  - '7.0'
cache:
  directories:
    - $HOME/.composer/cache
before_install:
  - composer self-update
  - composer validate
install:
  - travis_retry composer install --prefer-dist
script: phpunit --configuration build/phpunit.xml
notifications:
  email: false
